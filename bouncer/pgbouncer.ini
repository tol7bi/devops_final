[databases]
auth_db = host=127.0.0.1 port=5432 user=auth_user password=auth_password

[pgbouncer]
listen_addr = 0.0.0.0
listen_port = 6432
auth_type = md5
auth_file = /etc/pgbouncer/userlist.txt
max_client_conn = 100
query_timeout = 60000
pool_mode = transaction
log_connections = 1
log_disconnections = 1
